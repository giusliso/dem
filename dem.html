<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video Autoplay Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/3aWs2malAoU?autoplay=1&mute=1&cc_load_policy=1&hl=it&playsinline=1"
    allow="autoplay; fullscreen; encrypted-media"
    allowfullscreen>
  </iframe>
</body>
</html>
