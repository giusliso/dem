<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri in YouTube</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="openYouTube">▶ Apri in YouTube</button>

  <script>
    document.getElementById('openYouTube').addEventListener('click', function () {
      const videoId = '3aWs2malAoU';
      const appUrl = 'youtube://' + videoId;
      const webUrl = 'https://www.youtube.com/watch?v=' + videoId;

      // Tentativo di apertura app (solo mobile)
      const now = Date.now();
      window.location = appUrl;

      // Se dopo 1.5s l'app non si è aperta, fallback al browser
      setTimeout(() => {
        if (Date.now() - now < 2000) {
          window.location = webUrl;
        }
      }, 1500);
    });
  </script>
</body>
</html>
