<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apri in YouTube</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url(bg.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #0a4b85, #0d5a9e);
      color: white;
      border: 2px solid #083d6b;
      border-radius: 12px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      box-shadow: 0 4px 15px rgba(10, 75, 133, 0.3);
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    button:hover {
      background: linear-gradient(135deg, #0d5a9e, #0a4b85);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(10, 75, 133, 0.4);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(10, 75, 133, 0.3);
    }
  </style>
</head>
<body>
  <button id="openYouTube">▶ Clicca qui</button>

  <script>
    document.getElementById('openYouTube').addEventListener('click', function () {
      const videoId = '3aWs2malAoU';
      const appUrl = 'youtube://' + videoId;
      const webUrl = 'https://www.youtube.com/watch?v=' + videoId;

      // Tentativo di apertura app (solo mobile)
      const now = Date.now();
      window.location = appUrl;

      // Se dopo 1.5s l'app non si è aperta, fallback al browser
      setTimeout(() => {
        if (Date.now() - now < 2000) {
          window.location = webUrl;
        }
      }, 1500);
    });
  </script>
</body>
</html>
