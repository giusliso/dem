<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Video con Audio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player {
      width: 100%;
      height: 100%;
      display: none;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="playButton">â–¶ Avvia video con audio</button>

  <script>
    let player;
    document.getElementById('playButton').addEventListener('click', function () {
      this.style.display = 'none';
      document.getElementById('player').style.display = 'block';

      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    });

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '3aWs2malAoU',
        playerVars: {
          autoplay: 1,
          controls: 1,
          rel: 0,
          playsinline: 1,
          cc_load_policy: 1,
          hl: 'it'
        },
        events: {
          onReady: function (event) {
            event.target.unMute();
            event.target.playVideo();
          }
        }
      });
    }
  </script>
</body>
</html>
